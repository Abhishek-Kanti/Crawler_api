services:
  - type: web
    name: web-scraper-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
    plan: free
    region: oregon
    preDeployCommand: playwright install --with-deps
